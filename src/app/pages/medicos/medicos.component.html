<div class='row animated fadeIn'>

  <div class='col-12'>
    <div class='card'>
      <div class='card-body'>

        <input #input (keyup)="buscarMedico( input.value )" type="text" placeholder="Buscar Medico..." class="form-control">

      </div>
    </div>
  </div>

</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">


    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>

  </div>
</div>

<div class='row animated fadeIn' *ngIf="!cargando">

  <div class='col-12'>
    <div class='card'>
      <div class='card-body'>

        <div class="text-right">

          <button [routerLink]="['/medico', 'nuevo']"   type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear nuevo medico
          </button>

        </div>

        <h3 class="card-title">Usuarios registrados ( <small> {{ totalRegistros }} </small> ) </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Medico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img (click)="actualizarImagen( medico )" [src]="medico.img | imagen: 'medico' " alt="" class="img-50 pointer">
              </td>
              <td>
                <!-- <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre hospital"> -->
                {{ medico.nombre }}
              </td>
              <td>
                {{ medico.hospital.nombre }}
              </td>
              <td>
                <button [routerLink]="['/medico', medico._id]"
                routerLinkActive="router-link-active" class="btn-primary btn">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarMedico( medico )" class="btn-danger btn">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
