



<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">
          Barra de progreso
        </h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          [attr.ariaValuenow]="progreso1" aria-valuenow="75"
          [style.width]="progreso1 + '%'"
          aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
          [attr.ariaValuenow]="progreso2" aria-valuenow="75"
          [style.width]="progreso2 + '%'"
          aria-valuemin="0" aria-valuemax="100"></div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- si se coloca sin corchetes significa que se envia un string, pero si se colocan corchetes es cuando es un eentero -->
        <app-incrementador 
          leyenda="azul"
          [progreso]="progreso1"
          (cambioValor)="progreso1 = $event"          ></app-incrementador>

      </div>
    </div>
  </div>
 

 
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        
        <app-incrementador leyenda="verde" 
        [progreso]="progreso2"
        (cambioValor)="progreso2 = $event" ></app-incrementador>

      </div>
    </div>
  </div>
</div>
